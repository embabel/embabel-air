server:
  port: 8747
  servlet:
    session:
      timeout: 4h  # Keep sessions alive for 4 hours

vaadin:
  heartbeat-interval: 60  # 1 minute heartbeat - keeps connection alive
  close-idle-sessions: false  # Don't close sessions on missed heartbeats

embabel-air:
  chunker-config:
    max-chunk-size: 800
    overlap-size: 100
    embedding-batch-size: 800

  chat-llm:
    model: gpt-4.1-mini
    temperature: 0.0

  triage-llm:
    model: gpt-4.1-nano

  show-chat-prompts: true

embabel:

  models:
    default-llm:
      model: gpt-4.1-mini

    default-embedding-model:
      model: text-embedding-3-small

spring:
  profiles:
    active: dev
  datasource:
    url: jdbc:postgresql://localhost:5432/embabel_air
    username: embabel
    password: embabel
  jpa:
    hibernate:
      ddl-auto: validate
  flyway:
    locations: classpath:db/migration


logging:
  level:
    com.embabel.agent.spi.loop.support: INFO
    com.embabel.agent.spi.support.springai: INFO

