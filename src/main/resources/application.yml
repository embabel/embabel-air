server:
  port: 8747

vaadin:
  heartbeat-interval: 60
  close-idle-sessions: false
  devmode:
    copilot:
      enabled: false

embabel-air:
  chunker-config:
    max-chunk-size: 800
    overlap-size: 100
    embedding-batch-size: 800

  chat-llm:
    model: gpt-4.1-mini
    temperature: 0.0

  triage-llm:
    model: gpt-4.1-nano

  show-chat-prompts: true

  memory:
    enabled: true
    extraction-llm:
      model: gpt-4.1-mini
      temperature: 0.0
    window-size: 10
    trigger-interval: 6

embabel:

  models:
    default-llm:
      model: gpt-4.1-mini

    default-embedding-model:
      model: text-embedding-3-small

spring:
  profiles:
    active: dev
  datasource:
    url: jdbc:postgresql://localhost:5432/embabel_air
    username: embabel
    password: embabel
  jpa:
    hibernate:
      ddl-auto: validate
  flyway:
    locations: classpath:db/migration


logging:
  level:
    com.embabel.agent.spi.loop.support: INFO
    com.embabel.agent.spi.support.springai: INFO

